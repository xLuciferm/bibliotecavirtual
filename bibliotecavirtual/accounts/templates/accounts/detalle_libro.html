{% extends "accounts/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        {% if libro.imagen %}
            <img src="{{ libro.imagen.url }}" class="card-img-top" alt="{{ libro.titulo }}">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ libro.titulo }}</h3>
            <h5 class="text-muted">Autor: {{ libro.autor }}</h5>
            <p class="card-text mt-3">{{ libro.descripcion }}</p>

            <a href="{% url 'catalogo' %}" class="btn btn-secondary mt-3">← Volver al catálogo</a>
        </div>
    </div>
</div>
{% endblock %}
