{% extends "accounts/base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <!-- Columna: Iniciar sesión -->
    <div class="col-md-5">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
      {% endif %}
        <form method="post" action="{% url 'log' %}">
          {% csrf_token %}
          <div class="form-group mb-3">
              <label for="username">Usuario</label>
              <input type="text" name="username" id="username" class="form-control" required>
          </div>
          <div class="form-group mb-4">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Columna: Crear cuenta -->
    <div class="col-md-5 d-flex align-items-start justify-content-center mt-5">
      <div class="text-center border p-4 rounded shadow-sm w-100">
        <h4 class="mb-3">¿Nuevo aquí?</h4>
        <p>Crea una cuenta para comenzar.</p>
        <a href="{% url 'register' %}" class="btn btn-success">Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
